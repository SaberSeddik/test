plugins {
    id 'java'
}
sourceCompatibility = 1.8

dependencies {
    compile 'com.google.guava:guava:23.0'
    compile 'org.springframework:spring-web:4.3.16.RELEASE'
    compile 'com.fasterxml.jackson.module:jackson-module-jaxb-annotations:2.9.5'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.5'

    testCompile 'junit:junit:4.12'
    testCompile 'com.github.tomakehurst:wiremock:2.18.0'
}

repositories {
    jcenter()
}
